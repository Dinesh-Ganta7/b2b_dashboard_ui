<div class="flex flex-col bg-slate-300 flex-auto min-w-0">
  <!-- Header -->
  <div class="flex items-center justify-between pl-5 pr-5 pt-3 w-full">

        <h2
          class="text-3xl font-semibold tracking-tight leading-8"
        >
          HR Reports
        </h2>
        <div class="flex items-center ">

          <mat-form-field class="mr-2" appearance="outline">
            <!-- <mat-label>Recruiter</mat-label> -->
            <mat-select [formControl]="recruiterFilter">
              <mat-option value="RecruiterDetails">
                Recruiter Details
              </mat-option>
              <mat-option value="PositionBySkillGroup"
                >Position By Skill Group</mat-option
              >
              <mat-option value="ActiveBids"> Active Bids </mat-option>
              <mat-option value="PositionByMonth">
                Position By Month  
              </mat-option>
            </mat-select>
          </mat-form-field>
   
    </div>
  </div>
  <div [ngSwitch]="recruiterFilter.value">
    <div *ngSwitchCase="'RecruiterDetails'">
      <app-recruiterassignmentdetails></app-recruiterassignmentdetails>
    </div>
    <div *ngSwitchCase="'PositionBySkillGroup'">
      <app-positionsbyskill></app-positionsbyskill>
    </div>
    <div *ngSwitchCase="'ActiveBids'">
      <app-activebids></app-activebids>
    </div>
    <div *ngSwitchCase="'PositionByMonth'">
      <app-positionbymonth></app-positionbymonth>
    </div>
  </div>
</div>
