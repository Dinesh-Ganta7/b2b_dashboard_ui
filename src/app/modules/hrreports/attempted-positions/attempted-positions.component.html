<div class="flex flex-col mt-2 flex-auto min-w-0"> 
    <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pl-6 pr-6 sm:px-10 border-b bg-card dark:bg-transparent">
    <div class="flex-1 min-w-0">
      <!-- Title -->
      <div class="mt-2 mb-2">
        <h2
          class="text-2xl md:text-3xl font-extrabold tracking-tight leading-7 sm:leading-10"
        >
          Attempted Positions 
        </h2>
      </div>
    </div>
  
    <div class="max-w-full">
      <mat-form-field class="flex justify-end full-width" appearance="outline">
        <mat-label>Search</mat-label>
            <input [formControl]="overallFilter" matInput [type]="'overallSearch'"/>
        <!-- <mat-icon class="ml-5" [svgIcon]="'heroicons_outline:search'"></mat-icon> -->
      </mat-form-field>
      </div>
  
  </div>
  <div class="flex-auto pb-3 pl-6 pr-6 sm:pl-10 sm:pr-10">
      <div class="max-w-full prose prose-sm">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- Bid Name Column -->
            <ng-container matColumnDef="bidName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Bid Name
              </th>
              <td mat-cell *matCellDef="let row"  class="flex justify-center border-none">
              <!-- #enddocregion basic-panel -->
                <mat-expansion-panel (opened)="panelOpenState = true"  class="shadow-none w-30"
                  (closed)="panelOpenState = false">
                  <mat-expansion-panel-header class="dark-icon"> 
                    <mat-panel-title>
                    {{ row.bidName }}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p>Krishnan,Suganya
                </p>
                </mat-expansion-panel>
                </td>
            </ng-container>
  
            <!-- count Of Profile Submitted Name Column -->
            <ng-container matColumnDef="noOfPositions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  No Of Positions
              </th>
              <td mat-cell *matCellDef="let row">{{ row.noOfPositions }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ overallFilter.value }}"
              </td>
            </tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of users"
          ></mat-paginator>
        </div>
      </div>
    </div>
  
  </div>
