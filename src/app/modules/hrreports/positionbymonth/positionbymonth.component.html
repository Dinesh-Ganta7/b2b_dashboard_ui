<div *ngIf="dataSource && dataSource.data && dataSource.data.length === 0" class="text-center p-2"><p>No Data Found</p></div>
<div class="flex flex-col mt-2 flex-auto min-w-0" *ngIf="dataSource.data.length>0">  
  <div
  class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between pl-6 pr-6 sm:px-10  dark:bg-transparent">
  <div class="flex-1 min-w-0">
    <!-- Title -->
    <div class="mt-2 mb-2">
      <h2
        class="font-medium tracking-tight text-secondary"
      >
        Positions By Month
      </h2>
    </div>
  </div>

  <div class="max-w-full search-bar">
    <mat-form-field class="flex justify-end full-width" appearance="outline">
      <mat-label>Search</mat-label>
          <input (keyup)="applyFilter($event)" matInput [type]="'overallSearch'"/>
      <!-- <mat-icon class="ml-5" [svgIcon]="'heroicons_outline:search'"></mat-icon> -->
    </mat-form-field>
    </div>

</div>
  
<div class="flex-auto pb-3 pl-6 pr-6 sm:pl-10 sm:pr-10">
    <div class="max-w-full prose prose-sm">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Month Column -->
          <ng-container matColumnDef="month">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Month
            </th>
            <td mat-cell *matCellDef="let row">{{ row.broadcastDate |date}}</td>
          </ng-container>

          <!-- Count Of Order Number Name Column -->
          <ng-container matColumnDef="countOfOrderNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Count Of Order Number
            </th>
            <td mat-cell *matCellDef="let row">{{ row.orderNo }}</td>
          </ng-container>

          <!-- Skill Group Column -->
          <ng-container matColumnDef="sumOfNumberOfPositions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Sum of No.of Positions
            </th>
            <td mat-cell *matCellDef="let row" class="p-2" >{{ row.noOfPositions}}</td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ overallFilter.value }}"
            </td>
          </tr>
          
        </table> 
        <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator>
       
      </div>
    </div>
  </div>

</div>
