  <div class="flex flex-col bg-slate-300 flex-auto min-w-0">
    <div class="flex items-center justify-between pl-5 pr-5 pt-3 w-full">
        <h2 class="text-3xl font-semibold tracking-tight leading-8 pl-2">
           Uploads
        </h2>
        <div class="flex items-center ">
            
                <mat-form-field class="mr-2"  appearance="outline">
                    <!-- <mat-label class="text-slate-900">Uploads</mat-label> -->
                    <mat-select [formControl]="selectFilter">
                        <mat-option value="positionUpload"> Position Upload </mat-option>
                        <mat-option value="BidinfoUpload">Bid Info Upload</mat-option>
                    </mat-select>
                </mat-form-field>
           
        </div>
        
    </div>
    <div [ngSwitch]="selectFilter.value">
        <div *ngSwitchCase="'positionUpload'">
            <app-position-upload></app-position-upload>
        </div>
        <div *ngSwitchCase="'BidinfoUpload'">
            <app-bidinfo-upload></app-bidinfo-upload>
        </div>
    </div>
</div>
